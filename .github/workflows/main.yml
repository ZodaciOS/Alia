name: Build iOS dylib

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build dylib
      run: |
        mkdir -p build
        clang -dynamiclib -framework UIKit -arch arm64 \
              example.m -o build/example.dylib \
              -isysroot $(xcrun --sdk iphoneos --show-sdk-path)

    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: example-ios-dylib
        path: build/example.dylib
