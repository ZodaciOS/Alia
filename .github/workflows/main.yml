name: Build macOS dylib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Compile dylib
      run: |
        clang -dynamiclib -framework Cocoa HiWindow.m -o libhi.dylib

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: hi-dylib
        path: libhi.dylib
